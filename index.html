    NOTES

    Parallax Simplification based on Performant Parallaxing (Paul Lewis, Robert Flack)
    Font packages and css setup provided by https://google-webfonts-helper.herokuapp.com
    Icons provided by Font Awesome

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/9432c5c737.js" crossorigin="anonymous"></script>
    
    <!--
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    -->
    <link rel="Stylesheet" media="screen and (max-width: 420px)" href="stylesheets/css/portrait.css">
    <link rel="Stylesheet" media="screen and (min-width: 421px) and (max-width: 825px)" href="stylesheets/css/landscape.css">
    <link rel="Stylesheet" media="screen and (min-width: 826px)" href="stylesheets/css/desktop.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">

    <title>Raymond's Portfolio</title>
    <meta name="description" content="Raymond's Portfolio">
    <meta name="author" content="Raymond Hruby II">

    <script type="text/javascript">
        //finds more accurate window height for display of the parallax container
        function setParallaxHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setParallaxHeight);
        window.addEventListener('orientationchange', setParallaxHeight);
    </script>

    <script src="scripts/projects.js"></script>
</head>

<body> 
    <div class="parallax-container">
        <div id="welcome-top-anchor"></div>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-top-anchor">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <section id="welcome-section" class="parallax-layer-back">
            <header>
                <h1>WELCOME<br>I'M RAYMOND</h1>
                <p>Aspiring Software Developer in Chicago, Illinois. I speak a lot of (programming) languages.</p>
            </header>
            
            <img src="images/profile0square-786w.png" 
                srcset="images/profile0square-786w.webp 786w, images/profile0square-1024w.webp 1024w"
                sizes="(max-width: 420px) 80vw,
                    (min-width: 421px) and (max-width: 825px) 90vh,
                    (min-width: 826px) 30vw"
                alt="Profile Image">
        </section>

        <div class="parallax-layer-base">
            <img id="chicagoskyline" src="images/chicagopixelbgw.png" alt="Chicago Skyline in Black and White">
        </div>

        <section id="projects" class="layer-base"></section>

        <section id="contact" class="layer-base">
            <div class="icon">
                <a href="https://github.com/rhruby2/" target="_blank">
                    <i class="fab fa-github fa-7x"></i>
                    <p style='display:none'>GITHUB</p>
                </a>
                <p>GITHUB</p>
            </div>

            <h1>CONTACT ME HERE</h1>

            <div class="icon">
                <a href="https://www.linkedin.com/in/rhruby2/" target="_blank">
                    <i class="fab fa-linkedin-in fa-7x"></i>
                    <p style='display:none'>LINKEDIN</p>
                </a>
                <p>LINKEDIN</p>
            </div>
        </section>
    </div>

</body>

</html>
